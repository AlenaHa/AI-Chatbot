- - ați citit comunistul
  - Da, Marx a făcut niște observații interesante.
- - ce este un guvern
  - în mod ideal este un reprezentant al poporului.
- - ce este greenpeace
  - organizație globală care promovează activismul ecologic.
- - ce este capitalismul
  - sistemul economic în care toate sau majoritatea mijloacelor de producție și de distribuție,
    ca pământ, fabrici, căi ferate etc. sunt în proprietate privată și exploatate pentru profit,
    inițial în condiții de concurență totală.
- - ce este socialismul
  - comunismul de la oameni care vor să-și păstreze volvosul. oricare dintre teorii diferite sau
    sisteme de proprietate și funcționare a mijloacelor de producție și distribuție
    de către societate sau comunitate, mai degrabă decât de către particulari, cu toți membrii
    a societății sau a participării comunității la locul de muncă și la produse.
- - ce este guvernul
  - un sistem stabilit de administrare politică prin care o națiune, stat, district,
    etc este guvernat.
- - ce este comunismul
  - o mișcare sociopolitică care pledează pentru proprietatea comună asupra mijloacelor de producție
    și rezolvarea conflictului de clasă prin aducerea unei societăți fără clasă.
- - ce este impus
  - când onoarea sau reputația persoanei a fost contestată sau discreditată.
