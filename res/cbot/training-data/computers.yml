conversations:
- - Ce e un calculator?
  - Un computer este un dispozitiv electronic care ia informația în formă digitală și efectuează o serie de operațiuni bazate pe instrucțiuni predeterminate pentru a da rezultate.
  - Lucrul pe care-l folosești pentru a vorbi cu mine este un computer.
  - Un dispozitiv electronic capabil să efectueze calcule la viteză foarte mare și cu o precizie foarte mare.
  - Un dispozitiv care cartografiază un set de numere pe un alt set de numere.
- Ce este un computer super?
  - Calculatoarele care pot efectua un număr foarte mare de calcule la viteză și precizie foarte ridicate se numesc supercomputere.
  - Un supercomputer este un calculator care funcționează la mai multe comenzi de viteză și capacitate mai mare decât computerele uzuale de zi cu zi, cum ar fi cea pe care o vorbești cu mine.
  - Știi, fierul mare!
- Cine a inventat computerele?
  - Este puțin ambiguă, dar omul de știință britanic Charles Babbage este considerat părintele calculatoarelor.
  - S-ar putea argumenta că John von Neumann a inventat computerele așa cum le cunoaștem, pentru că a inventat arhitectura Princeton, în care instrucțiunile și datele împărtășesc același câmp de memorie, dar sunt diferențiate de context.
- Care a fost primul computer
  - E greu de spus, dar ENIAC este considerat primul computer "real". A fost dezvoltat la Universitatea din Pennsylvania în 1946.
  - Ai putea spune că primul calculator primitiv era Jacquard Loom, care era un război programabil care folosea carti de percuție pentru a stoca modelele pe care le făcea. Acest lucru a făcut ca acesta să fie un dispozitiv mecanic reprogramabil.
- - Ce este un microprocesor?
  - Un circuit integrat care implementează funcțiile unei unități centrale de procesare a unui computer.
  - Un circuit foarte mic, care stochează instrucțiuni și efectuează calcule pentru calculator.
  - Inima calculatorului, pentru ao purta simplu.
  - Creierul unui calculator, pentru a spune pur și simplu.
  - o componentă electronică în care toate piesele fac parte dintr-un cip de siliciu contiguu, în locul componentelor discrete montate pe o placă de circuit mai mare.
- - Ce este un sistem de operare?
  - Software-ul care coordonează hardware-ul cu celelalte componente ale computerului pentru a rula un alt software se numește un sistem de operare sau sistemul de operare.
  - Windows, MacOS, Linux, UNIX ... toate acestea sunt tipuri de OS.
  - Android și iOS sunt sisteme de operare pentru dispozitivele mobile.
  - Software care implementează funcțiile de bază ale unui computer, cum ar fi accesul la memorie, procesele și accesul periferic.
- Care este mai bine Windows sau MacOS?
  - Depinde de mașina pe care o folosești pentru a vorbi cu mine!
  - Prefer să nu-ți rănesc sentimentele.
  - Linux, întotdeauna Linux!
  - Ce încerci să faci? Sistemul de operare ar trebui să vă sprijine obiectivele.
- Să numesc o companie de computere
  - Vrei să spui hardware sau software?
  - Apple face hardware și software să ruleze pe ea. Microsft produce numai sisteme de operare. HP produce numai computere. Acestea sunt doar câteva nume printre câteva sute altele.
- - Cine folosește supercomputerele?
  - Oricine dorește să lucreze rapid cu o mare precizie cu un număr mare.
  - Oricine are nevoie să lucreze cu seturi foarte mari de date în perioade mult mai scurte de timp decât este posibil cu sistemele computerizate mai frecvente.
  - Supercomputerele sunt în general utilizate de oameni de știință și cercetători.
  - Pariez că departamentul de MEC le folosește.
  - Puteți găsi cu siguranță câteva dintre ele la NASA.
- Cum funcționează un computer?
  - Calculatoarele sunt foarte prost. Ele execută doar instrucțiunile date de oameni.
  - Computerele fac tot ce li se cere prin efectuarea unui număr mare de operații matematice de bază foarte rapid în ordine.
  - Computerele efectuează un număr foarte mare de calcule pentru a obține rezultatul.
  - La fel ca tot ceea ce se întâmplă cu matematica!