conversations:
- - "Ce este materialul ereditar si de cine este reprezentat?"
  - "Este reprezentat de acidul deoxiribonucleic(ADN) si este compus din insiruirea, in toate combinatiile a celor 4 feluri de nucleotizi: nucleotidul cu adenina; nucleotidul cu citozina; nucleotidul cu timina si nucleotidul cu guanina."
- - "Din ce este alcatuit un nucleotid?"
  - "Dintr-un rest fosforic (P); dintr-un zahar (dezoxiriboza), si din unul din cele 4 tipuri de baza purinice si pirimidinice: adenina, timina, citozina si guanina."
- - "Ce deosebire exista intre ADN si ARN?"
  - "Au structuri asemanatoare, doar ca ARN-ul are zaharul alcatuit din riboza, iar ARN-ul din dezoxiriboza. In plus ARN-ul contine in loc de nucleotidul cu timina, un nucleotid cu uracil."
- - "Ce se intampla cu ADN-ul daca este supus la temperatura de cca. 100C?"
  - "Cele 2 lanturi (catene) din care este alcatuit, se desfac din rasucire si devin singulare(se denatureaza). Daca solutia se lasa sa se raceasca treptat, cele 2 catene se refac, si devine din nou ADN dublu catenar."
- - "La ce foloseste faptul ca cele 2 catene de ADN se desfac din rasucira la 100C si se refac la temperaturi mai joase?"
  - "La replicarea in laborator a unor zone de interes din genomul omului in reactia PCR(reactia de polimerizare in lant a ADN-ului). Prin aceasta se obtine o amplificare de peste 2 milioane ori a unei zone de interes, facand-o vizibila cu ochiul liber. Ampliconii obtinuti sunt apoi folositi in analiza ADN pentru stabilirea diagnosticului bolilor genetice precum si in criminalistica. Sectionarea ampliconilor cu enzime de restrictie produce fragmente cu lungimi diferite (RFLP), folosite pentru diagnosticul mutatiilor in diferite boli genetice."
- - "De ce ADN-ul trebuie sa fie format din 2 catene?"
  - "Pentru ca atunci cand celula se divide, rezulta 2 celule fiice. In fiecare dintre ele trebuie sa ajunga cate o catena din cele 2, altfel celula nu poate supravietui."
- - "Ce se intampla cu catena singulara de ADN din cele 2 celule fiice inainte ca acestea la randul lor sa se divida?"
  - "Catena de ADN singulara se copiaza pe sine si devine din nou dublu catenara. Ca urmare fiecare dintre ele pot da nastere la alte doua celule fiice."
- - "Ce este ciclul celular si din ce faze este el compus?"
  - "Este compus din totalitatea modificarilor care au loc in celula la sfarsitul diviziunii precedente si pana la terminarea celei actuale. Fazele ciclului celular sunt: G1- S- G2- M. Primele 3 faze constituie interfaza, iar ultima constituie fazele replicatiei celulei sau mitoza propriu-zisa. In faza G1 are loc verificarea structurii normale a ADN si repararea deteriorarilor care au avut loc in diviziunea anterioara. In faza S are loc copierea catenei singulare de ADN si dublarea lui. In faza G2 se desavarseste sinteza ADN si incepe pregatirea pentru intrarea celulei in diviziune. Urmeaza mitoza propriu-zisa formata din profaza, metafaza, anafaza si telofaza."
- - "Ce sunt mutatiile, si de cate feluri sunt ele?"
  - "Sunt de mai multe feluri: mutatii punctiforme sau genice; mutatii de numar de cromozomi; mutatii de structura a cromozomilor. Mutatiile punctiforme sau genice se realizeaza datorita insertiei sau pierderii unui nucleotid din gena responsabila de sinteza unei anumite proteine. Urmarea va fi modificarea succesiunii nucleotidelor din lantul de ADN soldata cu modificarea codonilor. Ca urmare a acesteia are loc inlocuirea unui aminoacid in locul sau firesc cu un alt aminoacid nefiresc in lantul de proteina care se sintetizeaza. Rezultatul va fi formarea unei proteine nefunctionale sau fragmentata."
- - "Ce urmari au mutatiile de toate felurile?"
  - "produc boli genetice, sau malformatii congenitale, morfologice si functionale."
- - "Ce fel de mutatie duce la producerea sindromului Down, sau a sindromului Klinefelter?"
  - "Mutatia legata de un exces al numarului de cromozomi intr-o pereche sau alta numita aneuploidie sau trisomie. Daca are loc, pe timpul formarii gametilor, non disjunctia cromozomilor din perechea 21 se formeaza un gamet cu 2 cromozomi in loc de unul. Daca acestea participa la fecundatie, va rezulta un copil care va avea in perechea 21, 3 cromozomi in loc de 2. Aceasta va avea ca formare malformatii si functii caracteristice idioteniei mongoloide. Sindromul Klinefelter este produs de non disjunctia cromozomilor sexuali X de la femeie, si producerea unei ovocite cu 2 cromozomi X. Participarea acesteia la fecundatie produce un copil care va avea un numar de gonozomi (cromozomi ai sexului) nefiresc XXY."
- - "De ce fel de mutatie este produsa fibroza chistica sau boala metabolica fenilcetonurie sau alcaptonurie sau ectrodactilie sau osteogeneza imperfecta?"
  - "este produsa de mutatii punctiforme sau genice datorate aditiei sau pierderii unui nucleotid din lantul de ADN care duce la schimbarea succesiunii codonilor si implicit la formarea unei proteine cu functionalitate anormala sau nula."
- - "De ce fel de mutatie este produsa leucemia cronica mieloida?"
  - "De catre o mutatie de structura a cromozomului numita translocatie. Un fragment de cromozom rupt din perechea 9 este translocat pe perechea 22 si reciproc. Urmarea va fi transformarea celulei normale intr-una canceroasa. Se produce astfel un cromozom circular numit cromozomul Philadelfia care constituie un marker genetic folosit pentru diagnosticul acestei boli."
- - "Ce este o gena si de cate feluri sunt ele?"
  - "Este un sector din ADN care raspunde de sinteza unei anumite proteine. La om sunt cunoscute cca. 35000 gene, Ele sunt de 3 feluri: dominante si recesive, precum si gene care nu sunt nici dominante nici recesive. O gena dominanta prin mutatie se transforma intr-o varianta a ei numita gena sau alela recesiva."
- - "Cum se manifesta genele alele in fenotip atunci cand ele se gasesc in cele 3 feluri de combinatii numite genotipuri (homozigot dominant, homozigot recesiv si heterozigot)?"
  - "Gametii unui parinte participa la fecundatie numai cu una din cele 2 variante posibile: ori cu gena dominanta, ori cu gena recesiva. Zigotul care se formeaza va forma in acel loc un genotip. Acesta se va manifesta diferit in fenotip, in functie de combinatia celor 2 variante alelice ale genei. Daca de la un parinte vine gena dominanta si de la celalalt parinte vine in zigot tot o gena dominanta, atunci zigotul va avea in acest loc un genotip homozigot dominant (AA), si se va exprima in fenotip intotdeauna. Daca de la un parinte ajunge la zigot gena dominanta iar de la celalalt gena recesiva, atunci la zigot se va forma in acel locus un genotip heterozigot(Aa). Si in acest caz gena dominanta se va manifesta in totalitate in fenotip. Daca de la ambii parinti ajunge la zigot varianta recesiva a genei, atunci la zigot se va forma un genotip homozigot recesiv (aa). Gena recesiva se va manifesta in fenotip numai daca ea se gaseste in doza dubla, si deci in stare homozigota."
- - "Cum categorisim bolile genetice determinate de mutatii punctiforme?"
  - "Boli monogenice (determinate de o singura pereche de gene), si boli genetice poligenice sau multifactoriale (determinate de mai multe perechi de gene in interactiune cu factori de mediu). Bolile genetice monogenice pot fi determinate de gene dominante asezate pe cromozomi autozomi  si se numesc boli genetice autozomale. Bolile genetice determinate de gene recesive asezate pe cromozomi autozomi se numesc boli genetice recesive autozomale. Bolile genetice monogenice pot fi determinate de gene recesive si dominante, asezate insa pe cromozomi ai sexului. In acest caz ele se numesc boli genetice sex-linkate."
- - "Cum diferentiem bolile genetice determinate de gene asezate pe cromozomi autozomi fata de cele determinate de gene sex-linkate?"
  - "Bolile genetice autozomale se manifesta cu aceeasi frecventa la ambele sexe, iat bolile sex-linkate se manifesta numai la unul din sexe, deregula la cel masculin."
- - "Cum se manifesta in fenotip bolile genetice determinate de gene autozomale dominante?"
  - "Boala se va manifesta deopotriva si atunci cand gena patologioca este prezenta in genotip in doza simpla (provine numai de la unul din parinti), dar si atunci cand ea se gaseste in doza dubla (provine de la ambii parinti."
- - "Cum se manifesta o gena patologica (mutanta) autozomala recesiva?"
  - "a) Ea se manifesta numai atunci cind provine de la ambii parinti, si in consecinta, genotipul individului este homozigot recesiv(aa); b) Cand gena provine numai de la unul din parinti (se gaseste in doza simpla iar genotipul este heterozigot), ea nu se poate manifesta din cauza ca pe cromozomul omolog se gaseste varianta sa dominanta provenita de la celalalt parinte care inhiba pana la anulare functia acesteia."
- - "De ce o boala genetica determinata de o gena recesiva asezata pe cromozomii sexuali se manifesta numai la sexul masculin?"
  - "Pentru ca cromozomul Y nu are gene functionale corespunzatoare celor de pe cromozomul X. Din aceasta cauza barbatul nu poate fi homozigot sau heterozigot pentru gene sex linkate, ci doar hemizigot. Acesta este motivul pentru care o gena recesiva asezata pe gonozomi se manifesta in fenotip chiar si atunci cand este in doza simpla."
- - "Ce sunt bolile genetice multiofactoriale?"
  - "Sunt boli determinate de mai multe perechi de gene mutante patologice care nu se pot manifesta numai atunci cand intra in interactiune cu anumiti factori de mediu.Exemplu: tuberculoza, cancerul, schizofrenia, diabetul zaharat, etc."
- - "Cum se poate diagnostica o boala genetica?"
  - "Exista doua variante: 1.Dupa pedigree. Daca la ancestorii unui individ bolnav a existat boala, atunci exista o mare probabilitate ca ea sa fie determinata de o gena dominanta. Daca insa individul bolnav provine din parinti normali, avem destula probabilitate sa suspectam ca ea este produsa de varianta recesiva a genei. Parintii acestuia sunt normali, au fenotip normal dar trebuie sa fie purtatori ai genei patologice (sunt Heterozigoti). 2. Dupa analiza numarului si structurii cromozomilor (cariotip). Un cariotip se realizeaza dupa o tehnica speciala care consta in esenta din urmatoarele: celulele dintr-un tesut se sparg cu ajutorul unei solutii hipotonice, cromozomii eliberati si care se afla in stadiul de metafaza se coloreza si se fotografiaza. De pe otografia marita se decupeaza cromozomii, si se imperecheaza dupa marime dupa forma sau dupa succesiunea benzilor transversale (la cromozomii bandati)."
