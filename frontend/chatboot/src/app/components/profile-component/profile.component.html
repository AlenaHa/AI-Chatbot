<div class="container">
  <div class="profile-container">
      <div class="photo-container">
          <img src="../../../assets/svg-images/user.svg">
          <button type="button" class="btn btn-primary"
                  [(ngModel)]="singleModel" btnCheckbox
                  btnCheckboxTrue="1" btnCheckboxFalse="0">
                  Schimba poza            
          </button>
      </div>
      <div class="right-profile-container">
          <p class="title-profile">Profilul meu</p>
          <div class="information-container">
            <label for="nume">Nume</label>
            <p>{{user.name}}</p>
              
            <label for="prenume">Prenume</label>
            <p>{{user.lastname}}</p>

            <label for="faculty">Facultatea</label>
            <p>{{user.faculty}}</p>
              
            <label for="yearFaculty">An</label>
            <p>{{user.yearFaculty}}</p>
          </div>
      </div>
  </div>
</div>
